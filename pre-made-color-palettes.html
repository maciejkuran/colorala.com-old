<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator - colorala</title>
    <link rel="icon" type="image/x-icon" href="/img/Colorala avatar.png" />
    <meta
      name="description"
      content="Press space to generate colors or use the button below.Create a beautiful color palette with colorala. "
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- //////////////
    Scripts executed in order - async -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer
      src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer type="module" src="/js/components.js"></script>

    <script defer type="module" src="/js/main_1.js"></script>
    <script defer type="module" src="/js/main_2.js"></script>
    <script defer type="module" src="/js/generate-pdf.js"></script>
    <script defer type="module" src="/js/popups.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <app-nav></app-nav>
    <header class="pre-made-colors-header">
      <h1 class="h1">Pre-made color palettes!</h1>
      <div class="buttons-wrapper">
        <button class="filter-btn allColorsBtn active-filter-btn">All</button>
        <button class="filter-btn darkColorsBtn">Dark</button>
        <button class="filter-btn lightColorsBtn">Light</button>
        <button class="filter-btn mixColorsBtn">Mix</button>
      </div>
    </header>
    <section class="pre-made-palettes-container"></section>

    <p class="added-to-palette-confirmation-label">Added ❤</p>
    <p class="added-to-palette-error-label">❌ Already Added</p>
    <p class="copied-to-clipboard-label">🟢 Copied</p>

    <from-creator-popup></from-creator-popup>

    <a class="from-creator-btn from-creator-btn-app-page" href=""
      >From Creator 😀</a
    >
    <div class="overlay-modal hide"></div>
    <cookies-popup></cookies-popup>
  </body>
</html>
